# define the different types of combinations of the best practices that we support
use-cases:
  typescript-project:
    practices:
      - cicd-common
      - conventional-commits
      - husky
      - directory-structure-src
      - domain
      - errors
      - format
      - git
      - git-merge-packagejson
      - lint
      - node
      - nonpublished-modules
      - package-json-order
      - rhachet
      - tests
      - typescript
      - pnpm
  npm-package:
    extends:
      - typescript-project
    practices:
      - cicd-package
      - node-package
      - provision-github
  lambda-service:
    extends:
      - typescript-project
    practices:
      - artifact
      - cicd-service
      - config
      - commands
      - dates-and-times
      - environments
      - environments-aws
      - lambda-clients
      - lambda-handlers
      - logging
      - node-service
      - runtime-type-checking
      - serverless
      - provision-github
      - terraform-common
      - terraform-aws
      - tests-service
      - uuid
  lambda-service-with-rds:
    extends:
      - typescript-project # https://github.com/ehmpathy/declapract/issues/17
      - lambda-service
    practices:
      - persist-with-rds
  lambda-service-with-dynamodb: # note that projects can still use both by specifying the `declapract.use-case: [lambda-service-with-dynamodb, lambda-service-with-rds]` since we allow use-cases to add together. `use-cases` just enable us to enforce a "minimum" set of practices
    extends:
      - typescript-project # https://github.com/ehmpathy/declapract/issues/17
      - lambda-service
    practices:
      - persist-with-dynamodb
  app-react-native-expo:
    practices:
      - cicd-common
      - cicd-app-react-native-expo
      - conventional-commits
      - husky
      - format
      - git
      - node
      - nonpublished-modules
      - package-json-order
      - terraform-common
      - provision-github
      - lint
      - lint-react
      - lint-react-native
